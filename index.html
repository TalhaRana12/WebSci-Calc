<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="key">
            <button data-val="sin(">sin</button>
            <button data-val="cos(">cos</button>
            <button data-val="tan(">tan</button>
            <button data-val="log(">log</button>
            <button data-val="ln(">ln</button>

            <button data-val="sqrt(">√</button>
            <button data-val="^2">x <sup>2</sup></button>
            <button data-val="^3">x <sup>3</sup></button>
            <button data-val="(">(</button>
            <button data-val=")">)</button>


            <button data-val="7">7</button>
            <button data-val="8">8</button>
            <button data-val="9">9</button>
            <button class ="operator"data-val="/">÷</button>
            <button  class =clear id="clear">C</button>


            <button data-val="4">4</button>
            <button data-val="5">5</button>
            <button data-val="6">6</button>
            <button class ="operator" data-val="*">*</button>
            <button id="backspace">⌫</button>



            <button data-val="1">1</button>
            <button data-val="2">2</button>
            <button data-val="3">3</button>
            <button class ="operator" data-val="-">-</button>
            <button data-val="e">e</button>



            <button data-val="0">0</button>
            <button data-val=".">.</button>
            <button data-val="pi">π</button>
            <button class ="operator" data-val="+">+</button>
            <button class ="equal" data-val="=" >=</button>
        </div>

    </div>
    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
